<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ADEX Legends</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/x-icon" href="Adex-short-logo.png">
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="Adex-logo.png">
        </div>
        <div class="title">
            <h1>REGISTER</h1>
        </div>
        <form action="homee.html" id="form" onsubmit="return validate()">
            <div class="input">
                <input id="full-name" type="text" placeholder="Full-Name">
            </div>
            <div class="input">
                <textarea id="address" cols="100" rows="10" placeholder="Address (25 - 200 character)"></textarea> 
            </div>
            <div class="input">
                <input id="username" type="text" placeholder="Username (min 4 character)">
            </div>
            <div class="input">
                <input id="email" type="email" placeholder="E-Mail">
            </div>
            <div class="input">
                <input id="password" type="password" placeholder="Password (min 7 character)">
            </div>
            <div class="input">
                <input id="confirmPassword" type="password" placeholder="Confirm Password (min 7 character)">
            </div>

            <div class="button">
                <button type="submit">Register</button>
            </div>

            <div class="error">
                <label id="error"></label>
            </div>
        </form>
    </div>
</body>
<script src="register.js"></script>
</html>
